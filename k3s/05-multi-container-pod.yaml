apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  labels:
    app: multi-demo
spec:
  volumes:
  - name: shared-data
    emptyDir: {}
  
  containers:
  # Contenedor principal - nginx
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  
  # Sidecar - genera contenido HTML
  - name: content-generator
    image: busybox
    command:
    - /bin/sh
    - -c
    - |
      while true; do
        date > /data/index.html
        echo "<h1>Multi-Container Pod Demo</h1>" >> /data/index.html
        echo "<p>Generated at: $(date)</p>" >> /data/index.html
        sleep 10
      done
    volumeMounts:
    - name: shared-data
      mountPath: /data
---
apiVersion: v1
kind: Service
metadata:
  name: multi-demo
spec:
  type: NodePort
  selector:
    app: multi-demo
  ports:
  - port: 80
    targetPort: 80

